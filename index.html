<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Pokedex</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	</head>

	<body>
		<div id="pokedex">

			<div id="arriba">
				<div id="tapa">
					<div id="pokeball-exterior">
					</div>
					<div id="barra-roja">
					</div>
					<div id="pokeball-interior">
					</div>
				</div>
				<div id="union">
					<div id="bisagra-uno">
					</div>
					<div id="bisagra-dos">
					</div>
					<div id="bisagra-tres">
					</div>
				</div>
			</div>

			<div id="abajo">

				<div id="abajo-izquierda">
					<div id="botones-verdes">
						<div id="boton-verde-uno">
						</div>
						<div id="boton-verde-dos">
						</div>
					</div>
					<div id="boton-azul">
						<div id="reflejo-azul">
						</div>
					</div>
				</div>

				<div id="abajo-centro">
					<div id="pantalla">
						<div id="pantalla-interior">

							<script>
								$(document).ready(function(){

									var getPokemon = function(){
										var pokemon = $('#pokemon').val();
										$.getJSON("http://pokeapi.co/api/v2/pokemon/" + pokemon + "/" + "?callback=", function(json) {
											if (json != "Nothing found.") {
												$('#resultado-busqueda').html('<img src="'+json.sprites.front_default+'"></img>');
												$('#resultado-busqueda').append('<h3>Types:</h3>');
												$('#resultado-busqueda').append('<ul id="tipos">');
												for (var data in json.types) {
													$('#tipos').append('<li>'+json.types[data].type.name+'</li>');
												}

											} else {
												$('#resultado-busqueda').html('<h3>No hay ningún Pokémon que coincida con la búsqueda</h3>');
											}
										});
									}

									$('#buscar').click(getPokemon);
								});
							</script>


							<div id="caja-busqueda">
								<input id="pokemon" type="text" placeholder="Pokémon name or number">
								<button id="buscar">Search</button>
							</div>
							<div id="resultado-busqueda">
							</div>
						</div>
					</div>

					<div id="pantalla-botones">
						<div id="botones">
							
							<div id="boton-izquierda">
								<div id="boton-interior-izq">
								</div>
							</div>
							<div id="boton-derecha">
								<div id="boton-interior-dcha">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="abajo-derecha">
					<div id="circulo">
						<div id="circulo-interior">
							<div id="cruceta">
								<div id="cruceta-centro">
									<div id="cruceta-centro-tri">
									</div>
								</div>
								<div id="cruceta-arriba">
									<div id="cruceta-arriba-tri">
									</div>
								</div>
								<div id="cruceta-derecha">
									<div id="cruceta-derecha-tri">
									</div>
								</div>
								<div id="cruceta-abajo">
									<div id="cruceta-abajo-tri">
									</div>
								</div>
								<div id="cruceta-izquierda">
									<div id="cruceta-izquierda-tri">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
